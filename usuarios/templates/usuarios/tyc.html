{% extends "base.html" %}
{% block title %}Términos y Condiciones{% endblock %}
{% block content %}
<section class="max-w-3xl mx-auto px-4 py-8">
  <div class="rounded-2xl border border-gray-200 bg-white p-6">
    <h1 class="text-2xl font-extrabold text-gray-900">Términos y Condiciones</h1>
    <p class="text-sm text-gray-500 mt-1">Versión {{ version }}</p>
    <div class="prose max-w-none mt-4">
      
      <p>Contenido de los TyC...</p>
    </div>
    <form method="post" class="mt-6">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
      <button class="rounded-xl bg-primary text-dark font-semibold px-5 py-3 text-sm shadow-soft hover:opacity-90">Acepto</button>
    </form>
  </div>
</section>
{% endblock %}
