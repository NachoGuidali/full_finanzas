{% extends "base.html" %}
{% block title %}Nueva contraseña — Mas Finanzas{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-8">
  <div class="card p-6 shadow-soft">
    <h1 class="text-xl font-semibold mb-4">Elegí una nueva contraseña</h1>
    {% if validlink %}
      <form method="post" class="space-y-3">
        {% csrf_token %}
        <label class="block">
          <span class="text-xs text-white/60 mb-1 block">Contraseña nueva</span>
          <input type="password" name="new_password1" required
                 class="w-full rounded-lg border border-white/10 bg-white text-black px-3 py-2 focus:outline-none focus:ring-2 focus:ring-neon">
        </label>
        <label class="block">
          <span class="text-xs text-white/60 mb-1 block">Confirmar contraseña</span>
          <input type="password" name="new_password2" required
                 class="w-full rounded-lg border border-white/10 bg-white text-black px-3 py-2 focus:outline-none focus:ring-2 focus:ring-neon">
        </label>
        <button class="w-full rounded-xl bg-neon text-black font-semibold px-4 py-2 hover:opacity-90">
          Guardar contraseña
        </button>
      </form>
    {% else %}
      <p class="text-sm text-white/70">El enlace no es válido o expiró. Pedí uno nuevo.</p>
      <a class="text-neon underline" href="{% url 'password_reset' %}">Volver a solicitar</a>
    {% endif %}
  </div>
</section>
{% endblock %}
