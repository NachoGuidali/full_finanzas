{% extends "base.html" %}
{% block title %}Restablecer contraseña — Full Finanzas{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-8">
  <div class="card p-6 shadow-soft">
    <h1 class="text-xl font-semibold mb-2">¿Olvidaste tu contraseña?</h1>
    <p class="text-sm text-white/70 mb-4">
      Ingresá tu email y te enviaremos un enlace para restablecerla.
    </p>
    <form method="post" class="space-y-3">
      {% csrf_token %}
      <label class="block">
        <span class="text-xs text-white/60 mb-1 block">Email</span>
        <input type="email" name="email" required
               class="w-full rounded-lg border border-white/10 bg-white text-black px-3 py-2 focus:outline-none focus:ring-2 focus:ring-neon">
      </label>
      <button class="w-full rounded-xl bg-neon text-black font-semibold px-4 py-2 hover:opacity-90">
        Enviarme el enlace
      </button>
    </form>
  </div>
</section>
{% endblock %}
